<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy CNY 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <a href="index.html" class="left">Countdown</a>
        <a href="felicitation.html" class="right">Ucapan</a>
    </div>

    <div class="countdown-container">
        <div class="title-container">
            <h1 class="title">Countdown</h1>
            <h1 class="write">Happy Chinese New Year 2024</h1>
        </div>
        <br/>
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="day"></h2>
                <small>Hari</small>
            </div>
            
            <div class="time">
                <h2 id="hour"></h2>
                <small>Jam</small>
            </div>

            <div class="time">
                <h2 id="minute"></h2>
                <small>Menit</small>
            </div>

            <div class="time">
                <h2 id="second"></h2>
                <small>Detik</small>
            </div>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
